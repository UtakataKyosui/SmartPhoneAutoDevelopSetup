name: Claude Code Specification

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-spec:
    if: |
      github.repository != 'UtakataKyosui/SmartPhoneAutoDevelopSetup' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude spec')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude spec')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude spec')) ||
        (github.event_name == 'issues' && (
          contains(github.event.issue.body, '@claude spec') ||
          contains(github.event.issue.title, '@claude spec')
        ))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      statuses: write
      repository-projects: write
      id-token: write
    env:
      TZ: Asia/Tokyo
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: ./.github/actions/setup-claude-env
        with:
          fetch-depth: 0
          git-user-name: "Claude Code Spec"
          git-user-email: "claude-code-spec@anthropic.com"

      - name: Load specification prompt
        run: |
          if [ -f docs/spec-prompt.md ]; then
            PROMPT_CONTENT="$(cat docs/spec-prompt.md)"
          else
            PROMPT_CONTENT="# 仕様定義・計画・実装支援

          ## Agent Skills利用可能

          Agent Skillsを参照してください

          ## 実行ガイドライン

          1. **Spec Kit + TDD統合開発フロー**を採用
          2. **Issue Driven開発**でIssueに紐づけて進める
          3. **MCPツール**を優先使用
          4. **プロジェクト憲法**への準拠を確認

          コメント内容から適切な作業を判断し、Agent Skillsのガイドラインに従って実行してください。"
          fi
          {
            echo 'SPEC_PROMPT<<EOF'
            echo "$PROMPT_CONTENT"
            echo 'EOF'
          } >> $GITHUB_ENV

      - name: Run Claude Code Specification
        id: claude-spec
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          settings: ".claude/settings.json"
          track_progress: true
          branch_prefix: feature/spec-
          use_sticky_comment: true
          additional_permissions: |
            actions: read
            contents: write
            pull-requests: write
            issues: write
            statuses: write
            repository-projects: write
            id-token: write
          prompt: |
            # Claude Code 仕様定義・計画・実装支援

            ## GitHub コンテキスト
            リポジトリ: ${{ github.repository }}
            実行ユーザー: ${{ github.actor }}

            ### PR / Issue 情報
            - PR番号: ${{ github.event.issue.number }}
            - PRタイトル: ${{ env.PR_TITLE }}
            - PR本文: |
              ${{ env.PR_BODY }}
            - コメント本文: |
              ${{ github.event.comment.body }}

            ### ブランチ情報
            - Baseブランチ: ${{ env.PR_BASE }}
            - Headブランチ: ${{ env.PR_HEAD }}
            - Baseブランチ (GitHub): ${{ github.base_ref }}
            - Headブランチ (GitHub): ${{ github.head_ref }}

            ${{ env.SPEC_PROMPT }}

      - name: Post completion status
        if: success()
        run: |
          echo "✅ Claude Code Specification completed successfully"

      - name: Post failure status
        if: failure()
        run: |
          echo "❌ Claude Code Specification failed"
          exit 1