        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude manage')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude manage')) ||
        (github.event_name == 'issues' && (
          contains(github.event.issue.body, '@claude manage') ||
          contains(github.event.issue.title, '@claude manage')
