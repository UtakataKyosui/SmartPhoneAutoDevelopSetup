          } >> $GITHUB_ENV

      - name: Render Claude Prompt
        id: render_prompt
        shell: bash
        run: |
          export ISSUE_NUMBER="${{ github.event.issue.number }}"
          export COMMENT_BODY="${{ github.event.comment.body }}"
          export GITHUB_BASE_REF="${{ github.base_ref }}"
          export GITHUB_HEAD_REF="${{ github.head_ref }}"
          
          # Define variables to substitute to avoid accidental replacement
          VARS='$GITHUB_REPOSITORY $GITHUB_ACTOR $ISSUE_NUMBER $PR_TITLE $PR_BODY $COMMENT_BODY $PR_BASE $PR_HEAD $GITHUB_BASE_REF $GITHUB_HEAD_REF $PM_PROMPT'
          
          envsubst "$VARS" < .github/prompts/claude-project-management.md > prompt_rendered.md
          
          echo "CLAUDE_PROMPT<<EOF" >> $GITHUB_ENV
          cat prompt_rendered.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run Claude Code Project Management
        id: claude-pm
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          settings: ".claude/settings.json"
          track_progress: true
          branch_prefix: feature/spec-
          use_sticky_comment: true
          additional_permissions: |
