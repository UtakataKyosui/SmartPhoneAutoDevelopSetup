          4. **MCPãƒ„ãƒ¼ãƒ«å„ªå…ˆä½¿ç”¨**: é–‹ç™ºä½œæ¥­ã§ã¯åŸºæœ¬çš„ã«MCPãƒ„ãƒ¼ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹

          ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®README.mdã¨CLAUDE.mdã‚’å‚ç…§ã—ã¦ã€ä»•æ§˜å®šç¾©ã€è¨ˆç”»ã€å®Ÿè£…ã‚’é€²ã‚ã¦ãã ã•ã„ã€‚"
          fi
          {
            echo 'PM_PROMPT<<EOF'
            echo "$PROMPT_CONTENT"
